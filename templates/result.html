<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoTaxBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto col-8" style="margin-top: 7rem;">
        <h1 class="text-center mb-3 text-secondary">{{pair}} on {{date}} at {{time}} UTC</h1>
    </div>
    <div class="mx-auto col-3" style="margin-top: 3rem;">
        <div class="text-center">
            <h2>{{open}}</h2>
            <h2>{{high}}</h2>
            <h2>{{low}}</h2>
            <h2>{{close}}</h2><br><br>
            <form action="/">
                <input class="btn btn-primary" type="submit" value="Back" />
            </form>
        </div>
    </div>

    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="text-center container">
            <span class="text-muted">Made by Marcello Hwang @ 2022</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
